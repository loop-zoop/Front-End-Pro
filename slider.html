    <link rel="stylesheet" href="style.css">
    <title>JS Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100" rel="stylesheet">

        <div id="weather"></div>
        <div>
            <input id="searchTextField" type="text" size="50" placeholder="Введите город" autocomplete="on">
        </div>
        <div class="search"><a href="#"><i class="fas fa-search"></i></a></div>
    </nav>
    <div class="progress-bar"></div>
    <div class="main-container">
        <input id="hamburger-trigger" type="checkbox">
        <aside>
            <div class="aside-content">
            <section>
                <p>Раздел</p>
                <ul>
                    <li><a href="#">Введение</a></li>
                </ul>
            </section>
            <section>
                <p>Поделиться</p>
                <div class="social-media">
                    <img class="facebook" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/256px-Facebook_icon.svg.png" alt="facebook"></img>
                    <img class="twitter" src="http://pngimg.com/uploads/twitter/twitter_PNG34.png" alt="twitter"></img>
                    <img class="linkedin" src="https://www.freeiconspng.com/uploads/images-linkedin-logo-png-14.png" alt="linkedin"></img>
                    <img class="google" src="http://www.free-icons-download.net/images/red-google+-logo-icon-65534.png" alt="google"></img>
                </div>
            </section>
            <section class="github">
                <a href="#">Редактировать на GitHub</a>
            </section>
            </div>
        </aside>
        <label for="hamburger-trigger"><div class="hamburger"><i class="fas fa-bars"></i></div></label>
        <div class="main-content">
            <section>

              <div class="infinateSlider" id="animalSlider">
                  <p class="slide-title">Text</p>
                 <div class="slider-wrapper">
                      <ul class="slider-content">
                          <li class="img-wrapper"><img src="https://www.besthdwallpaper.com/download/vulture-wallpaper-1280x720-1290_45.jpg" alt="A vulture" class="slider-img"></li>
                          <li class="img-wrapper"><img src="http://baby-mama58.ru/download/cheetah_lying-1280x720.jpg" alt="A cheetah" class="slider-img"></li>
                          <li class="img-wrapper"><img src="http://www.sciencemag.org/sites/default/files/styles/article_main_large/public/_fox_16x9.jpg?itok=50Be3taF" alt="A fox" class="slider-img"></li>
                          <li class="img-wrapper"><img src="http://acdsnet.weebly.com/uploads/5/2/9/5/52955411/817721187_orig.jpg" alt="A bat" class="slider-img"></li>
                          <li class="img-wrapper"><img src="https://images.stv.tv/articles/w1280xh720xmFit/556514-a-badger.jpg" alt="A badger" class="slider-img"></li>
                          <li class="img-wrapper"><img src="https://assets.bowhunting.com/wp-content/uploads/2015/06/wolf-running.jpg" alt="A wolf" class="slider-img"></li>
                      </ul>
                  </div>
                <div class="prev-img"><i class="fas fa-angle-left"></i></div>
                <div class="next-img"><i class="fas fa-angle-right"></i></div>
            </div>

            <div class="infinateSlider" id="natureSlider">
                    <p class="slide-title">Text</p>
                   <div class="slider-wrapper">
                        <ul class="slider-content">
                            <li class="img-wrapper"><img src="http://ichef.bbci.co.uk/wwfeatures/wm/live/1280_720/images/live/p0/32/gt/p032gtyx.jpg" alt="Forest" class="slider-img"></li>
                            <li class="img-wrapper"><img src="http://s1.1zoom.me/big0/642/Denmark_Scenery_Sunrises_and_sunsets_Rivers_Sky_513662_1280x720.jpg" alt="Fields in Denmark" class="slider-img"></li>
                            <li class="img-wrapper"><img src="http://t.wallpaperweb.org/wallpaper/nature/1280x720/canadanaturecornerwallpaper10144_1280x720.jpg" alt="Mountain lake in Canada" class="slider-img"></li>
                            <li class="img-wrapper"><img src="https://i.ytimg.com/vi/OmpUaZnKlj0/maxresdefault.jpg" alt="Beach sunset" class="slider-img"></li>
                            <li class="img-wrapper"><img src="https://www.hdwallpapers.in/download/nature_beach-1280x720.jpg" alt="Tropics" class="slider-img"></li>
                            <li class="img-wrapper"><img src="https://wallpapershome.com/images/wallpapers/isle-of-skye-1280x720-scotland-europe-nature-travel-8k-14973.jpg" alt="Isle of Skyle in Scotland" class="slider-img"></li>
                            <li class="img-wrapper"><img src="https://www.artinnaturephotography.com/images/xl/kofa-mountains-yucca-sunrise-20161124_6192.jpg" alt="Desert" class="slider-img"></li>
                            <li class="img-wrapper"><img src="http://www.checeylon.com/images/gallery/nature-4.jpg" alt="Waterfall" class="slider-img"></li>
                        </ul>
                    </div>
                  <div class="prev-img"><i class="fas fa-angle-left"></i></div>
                  <div class="next-img"><i class="fas fa-angle-right"></i></div>
              </div>

            </section>
